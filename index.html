<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- app background, page -->
      <header>
        <h1>Password Generator</h1>
        <!-- header name -->
      </header>
      <div class="card">
        <!-- app bounding box -->
        <div class="card-header">          
          <h2>Generate a Password</h2>
          <!-- app header -->
        </div>
        <!-- end header bounding box -->
        <div class="card-body">
          <!-- display field for the generated password -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <!-- non-editable, style-id, placeholder-text, aria-label? is this like alt text for pics? -->
        </div>
        <!-- end of display field bounding box -->

        <div class="length" data-min="8" data-max="128">
          <div class="length-title" data-length="0">Length:</div>
          <input id="slider" type="range" min="8" max="128" value="8" />
        </div>
        <!-- slider added -->

        <div class="strength">
          <div class="parameters">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Uppercase Letters</label>
          </div>
        </div>

        <div class="strength">
          <div class="parameters">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Lowercase Letters</label>
          </div>
        </div>

        <div class="strength">
          <div class="parameters">
            <input type="checkbox" id="numerical" checked />
            <label for="numerical">Numbers</label>
          </div>
        </div>

        <div class="strength">
          <div class="parameters">
            <input type="checkbox" id="special" checked />
            <label for="special">Special Characters</label>
          </div>
        </div>

<!-- added upper selection -->
<!-- added lower selection -->
<!-- added special characters selection -->
<!-- added numbers selection -->
<!-- all checked by default -->


        <div class="card-footer">
          <!-- bounding box for the generate button -->
          <button id="generate" class="btn">Generate Password</button>
          <!-- button to generate password. needs to be driven by java -->
        </div>
        <!-- end of generate button bounding box -->


      </div>
      <!-- end of app bounding box -->
    </div>
    <!-- end of page bounding box -->
    <script src="script.js"></script>
  </body>
</html>
